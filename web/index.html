<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Exchange Rate Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’± Best Exchange Rate</h1>
            <p class="subtitle">Find the best cryptocurrency exchange rates instantly</p>
        </header>

        <div class="main-card">
            <div class="error" id="error"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="rateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fromCurrency">From Currency</label>
                        <select id="fromCurrency" required>
                            <option value="">Select currency...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="toCurrency">To Currency</label>
                        <select id="toCurrency" required>
                            <option value="">Select currency...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="100" value="1" min="0.01" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Filter by Marks (Optional)</label>
                    <div class="marks-container">
                        <div class="mark-item">
                            <input type="checkbox" id="mark-verified" value="verified">
                            <label for="mark-verified">âœ“ Verified</label>
                        </div>
                        <div class="mark-item">
                            <input type="checkbox" id="mark-premium" value="premium">
                            <label for="mark-premium">â­ Premium</label>
                        </div>
                        <div class="mark-item">
                            <input type="checkbox" id="mark-secure" value="secure">
                            <label for="mark-secure">ğŸ”’ Secure</label>
                        </div>
                        <div class="mark-item">
                            <input type="checkbox" id="mark-fast" value="fast">
                            <label for="mark-fast">âš¡ Fast</label>
                        </div>
                    </div>
                </div>

                <button type="submit">Find Best Rate</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for the best rates...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div id="resultsList"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
