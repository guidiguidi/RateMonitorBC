<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Exchange Rate Finder</title>
    <style>
        :root {
            --color-primary: #2196F3;
            --color-primary-hover: #1976D2;
            --color-success: #4CAF50;
            --color-error: #f44336;
            --color-warning: #ff9800;
            --color-bg: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #333333;
            --color-text-secondary: #666666;
            --color-border: #e0e0e0;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        .main-card {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-text);
            font-size: 0.95rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .marks-container {
            background: var(--color-bg);
            padding: 16px;
            border-radius: var(--radius);
            margin-top: 8px;
        }

        .mark-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .mark-item:last-child {
            margin-bottom: 0;
        }

        .mark-item input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .mark-item label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 400;
        }

        button {
            width: 100%;
            padding: 14px 32px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .result-card {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border-left: 5px solid var(--color-success);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }

        .exchanger-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .exchange-rate {
            font-size: 1.8rem;
            color: var(--color-primary);
            font-weight: bold;
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 15px;
            background: var(--color-bg);
            border-radius: var(--radius);
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.2rem;
            color: var(--color-text);
            font-weight: 500;
        }

        .marks-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .mark-badge {
            background: var(--color-primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid var(--color-border);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: var(--color-error);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success-message {
            background: var(--color-success);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--color-border);
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: var(--color-bg);
            border-radius: var(--radius);
        }

        .stat-number {
            font-size: 1.8rem;
            color: var(--color-primary);
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .result-details {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .main-card {
                padding: 20px;
            }

            .exchange-rate {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí± Best Exchange Rate</h1>
            <p class="subtitle">Find the best cryptocurrency exchange rates instantly</p>
        </header>

        <div class="main-card">
            <div class="error" id="error"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="rateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fromCurrency">From Currency</label>
                        <select id="fromCurrency" required>
                            <option value="">Select currency...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="toCurrency">To Currency</label>
                        <select id="toCurrency" required>
                            <option value="">Select currency...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="100" value="1" min="0.01" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Filter by Marks (Optional)</label>
                    <div class="marks-container">
                        <div class="mark-item">
                            <input type="checkbox" id="mark-verified" value="verified">
                            <label for="mark-verified">‚úì Verified</label>
                        </div>
                        <div class="mark-item">
                            <input type="checkbox" id="mark-premium" value="premium">
                            <label for="mark-premium">‚≠ê Premium</label>
                        </div>
                        <div class="mark-item">
                            <input type="checkbox" id="mark-secure" value="secure">
                            <label for="mark-secure">üîí Secure</label>
                        </div>
                        <div class="mark-item">
                            <input type="checkbox" id="mark-fast" value="fast">
                            <label for="mark-fast">‚ö° Fast</label>
                        </div>
                    </div>
                </div>

                <button type="submit">Find Best Rate</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for the best rates...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        const DEMO_CURRENCIES = [
            { id: 1, name: 'Bitcoin', code: 'BTC' },
            { id: 2, name: 'Ethereum', code: 'ETH' },
            { id: 3, name: 'US Dollar', code: 'USD' },
            { id: 4, name: 'Euro', code: 'EUR' },
            { id: 5, name: 'Polish Zloty', code: 'PLN' },
            { id: 6, name: 'Ukrainian Hryvnia', code: 'UAH' }
        ];

        const elements = {
            form: document.getElementById('rateForm'),
            fromCurrency: document.getElementById('fromCurrency'),
            toCurrency: document.getElementById('toCurrency'),
            amount: document.getElementById('amount'),
            loading: document.getElementById('loading'),
            resultsSection: document.getElementById('resultsSection'),
            resultsList: document.getElementById('resultsList'),
            error: document.getElementById('error'),
            successMessage: document.getElementById('successMessage')
        };

        // Initialize currency dropdowns
        function initializeCurrencies() {
            const populateSelect = (selectElement) => {
                DEMO_CURRENCIES.forEach(curr => {
                    const option = document.createElement('option');
                    option.value = curr.id;
                    option.textContent = `${curr.code} - ${curr.name}`;
                    selectElement.appendChild(option);
                });
            };

            populateSelect(elements.fromCurrency);
            populateSelect(elements.toCurrency);

            // Set default values
            elements.fromCurrency.value = '1'; // BTC
            elements.toCurrency.value = '3';   // USD
        }

        // Get selected marks
        function getSelectedMarks() {
            const marks = [];
            document.querySelectorAll('.mark-item input[type="checkbox"]:checked').forEach(checkbox => {
                marks.push(checkbox.value);
            });
            return marks;
        }

        // Show error message
        function showError(message) {
            elements.error.textContent = message;
            elements.error.classList.add('show');
            setTimeout(() => elements.error.classList.remove('show'), 5000);
        }

        // Show success message
        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successMessage.classList.add('show');
            setTimeout(() => elements.successMessage.classList.remove('show'), 4000);
        }

        // Format currency value
        function formatCurrency(value) {
            return parseFloat(value).toFixed(8);
        }

        // Create result card HTML
        function createResultCard(rate, fromCode, toCode, amount) {
            const toAmount = parseFloat(rate.to_amount || 0).toFixed(8);
            const marks = rate.marks || [];

            return `
                <div class="result-card">
                    <div class="result-header">
                        <div class="exchanger-name">${rate.exchanger_id}</div>
                        <div class="exchange-rate">${formatCurrency(rate.rate)}</div>
                    </div>

                    <div class="result-details">
                        <div class="detail-item">
                            <div class="detail-label">You Send</div>
                            <div class="detail-value">${amount} ${fromCode}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">You Get</div>
                            <div class="detail-value">${toAmount} ${toCode}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Min Amount</div>
                            <div class="detail-value">${formatCurrency(rate.inmin)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Max Amount</div>
                            <div class="detail-value">${formatCurrency(rate.inmax)}</div>
                        </div>
                    </div>

                    ${marks.length > 0 ? `
                        <div class="detail-item">
                            <div class="detail-label">Tags</div>
                            <div class="marks-list">
                                ${marks.map(mark => `<span class="mark-badge">${mark}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Fetch and display results
        async function searchRates(e) {
            e.preventDefault();

            const fromId = elements.fromCurrency.value;
            const toId = elements.toCurrency.value;
            const amount = elements.amount.value;
            const marks = getSelectedMarks();

            if (!fromId || !toId) {
                showError('Please select both currencies');
                return;
            }

            if (amount <= 0) {
                showError('Amount must be greater than 0');
                return;
            }

            elements.loading.classList.add('show');
            elements.resultsSection.classList.remove('show');
            elements.error.classList.remove('show');
            elements.resultsList.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`${API_BASE_URL}/v1/best-rate`, { // Updated endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from_id: parseInt(fromId), to_id: parseInt(toId), amount: parseFloat(amount), marks })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);

                const fromCurr = DEMO_CURRENCIES.find(c => c.id == fromId);
                const toCurr = DEMO_CURRENCIES.find(c => c.id == toId);

                if (result.best_rate && fromCurr && toCurr) {
                    elements.resultsList.innerHTML = createResultCard(result.best_rate, fromCurr.code, toCurr.code, amount);
                    elements.resultsSection.classList.add('show');
                    showSuccess(`Found best rate for ${fromCurr.code} ‚Üí ${toCurr.code}`);
                } else {
                    showError('No suitable rates found.');
                }

            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                elements.loading.classList.remove('show');
            }
        }

        // Event listeners
        elements.form.addEventListener('submit', searchRates);

        // Initialize on load
        initializeCurrencies();
        showSuccess('Ready to find the best exchange rates!');
    </script>
</body>
</html>
